services:
  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    container_name: culinary_client
    environment:
      DISPLAY: ${DISPLAY}
      API_URL: "http://localhost:8080/api"
      XDG_RUNTIME_DIR: /tmp
      DBUS_SESSION_BUS_ADDRESS: unix:path=/run/user/1000/bus
    security_opt:
      - "apparmor=unconfined"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/home/user/.Xauthority:rw
      - /run/user/1000/bus:/run/user/1000/bus:rw
      - ${HOME}:/home/user/host:rw
      - ${HOME}/Downloads:/home/user/host/Downloads:rw
    network_mode: host
    stdin_open: true
    tty: true
